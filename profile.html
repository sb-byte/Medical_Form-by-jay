<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus' Healing Ledger</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
        <div class="logo">Zeus' Healing Ledger</div>
        <ul class="nav-links">
            <li><a href="profile.html">Profile</a></li>
            <li><a href="booking.html">Book Appointment</a></li>
            <li><a href="appointments.html">Booked Appointments</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="profile" aria-labelledby="profileHeading">
            <h2 id="profileHeading">Student Profile</h2>
            <form id="healthForm" aria-labelledby="profileHeading">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="temperature">Body Temperature (°C):</label>
                    <input type="number" id="temperature" name="temperature" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="symptoms">Symptoms:</label>
                    <textarea id="symptoms" name="symptoms" rows="4" required aria-required="true"></textarea>
                </div>
                <button type="button" onclick="saveProfile()">Save Profile</button>
            </form>

            <div id="profileDisplay" class="profile-card" style="display:none;">
                <h3>Your Health Vitals</h3>
                <p><strong>Name:</strong> <span id="displayName"></span></p>
                <p><strong>Age:</strong> <span id="displayAge"></span></p>
                <p><strong>Weight:</strong> <span id="displayWeight"></span> kg</p>
                <p><strong>Height:</strong> <span id="displayHeight"></span> cm</p>
                <p><strong>Temperature:</strong> <span id="displayTemperature"></span> °C</p>
                <p><strong>Symptoms:</strong> <span id="displaySymptoms"></span></p>
                <p>Removed Comments</p>
            </div>
        </section>
    </div>

</body>
</html>
